<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>La mia prima pagina</title>
<script type="text/javascript">

var flag = false;

	function sayHello() {
		
		if (!flag) {
			document.getElementById('foo').innerHTML = 'Hi there!';
			flag = true;
		} else {
			document.getElementById('foo').innerHTML = 'Click me';
			flag = false;
		}
	}
</script>

</head>

<body>
	<h1 id="foo" onClick="sayHello()">
		Click me
	</h1>
</body>
</html>
